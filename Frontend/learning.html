<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: blue;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            /* border: 2px solid red; */
        }

        .dialog-content{
            background-color: white;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .dialog-content__main{
            padding: 15px;
        }
        .close-btn {
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button id="openDialogBtn">Open Dialog</button>

    <div id="dialogBox" class="dialog">
        <div class="dialog-content">
            <!-- <span id="closeDialogBtn" class="close-btn">&times;</span> -->
            <div style=" background-color: purple;
            padding: 20px;
            color: white;
            font-weight: bold;">Invalid Error</div>
            <div class="dialog-content__main">
                <p>This is a dialog box! This is a dialog box!</p>
                <button id="closeDialogBtn" class="close-btn">Okay</button>
            </div>
        </div>
    </div>

    <script>
        const openDialogBtn = document.getElementById('openDialogBtn');
        const dialogBox = document.getElementById('dialogBox');
        const closeDialogBtn = document.getElementById('closeDialogBtn');

        openDialogBtn.addEventListener('click', () => {
            dialogBox.style.display = 'flex';
        });

        closeDialogBtn.addEventListener('click', () => {
            dialogBox.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            console.log("clciked");
            console.log(event.target);
            if (event.target === dialogBox) {
                dialogBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
